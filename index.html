  <style>
    body { margin: 0; font-family: 'Raleway', sans-serif; background: linear-gradient(180deg, #f1d1b5, #f0b7a4); color: #305f72; }

    nav a:hover { color: #f18c8e; }
    header, section { text-align: center; padding: 100px 20px; background: linear-gradient(120deg, #568ea6, #305f72); color: #fff; }

    a { color: #568ea6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    iframe { width: 100%; height: 500px; border: none; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-top: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; max-width: 500px; margin: auto; }
    input, textarea { padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
    button { padding: 15px; background: #305f72; color: #fff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #568ea6; }
